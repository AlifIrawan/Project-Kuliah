<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/652faa76c7.js" crossorigin="anonymous"></script>
    <title>Pemograman Website Week - 4</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Header -->
            <div class="col-lg-12 mt-5">
                <p style="font-size: x-large;"><i class="fa-solid fa-pen-to-square"></i> Update Existing Film</b>
            </div>

            <!-- Thumbnail -->
            <div class="col-lg-3 mb-3">
                <p class="label">Thumbnail </p>
            </div>
            <div class="col-lg-9">
                <input class="form-control" type="file" id="formFile">
            </div>

            <!-- Title -->
            <div class="col-lg-3 mb-3">
                <p class="label">Title * </p>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>

            <!-- Description -->
            <div class="col-lg-3">
                <p class="label">Description </p>
            </div>
            <div class="col-lg-9 mb-3">
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>

            <!-- Release on year -->
            <div class="col-lg-3 mb-3">
                <p class="label">Release year </p>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <input type="text" pattern="[0-9]{4}" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>

            <!-- Language -->
            <div class="col-lg-3 mb-3">
                <p class="label">Language * </p>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>-</option>
                        <option value="english">English</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div>
            </div>

            <!-- Movie Language -->
            <div class="col-lg-3 mb-3">
                <p class="label">Original Language * </p>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>-</option>
                        <option value="english">English</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div>
            </div>

            <!-- Rental Duration -->
            <div class="col-lg-3 mb-3">
                <p class="label">Rental Duration * </p>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <input type="text" class="form-control" pattern="[0-9]{2}" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">days</span>
                </div>
            </div>

            <!-- Rental Rate -->
            <div class="col-lg-3 mb-3">
                <p class="label">Rental Rate * </p>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" pattern="[0-9]{10}" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>

            <!-- Duration -->
            <div class="col-lg-3 mb-3">
                <p class="label">Duration * </p>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <input type="text" class="form-control" pattern="[0-9]{10}" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">Minutes</span>
                </div>
            </div>

            <!-- Replacement Cost -->
            <div class="col-lg-3 mb-3">
                <p class="label">Replacement Cost * </p>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" pattern="[0-9]{10}" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>

            <!-- Rating -->
            <div class="col-lg-3 mb-3">
                <p class="label">Rating </p>
            </div>
            <div class="col-lg-9">
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>-</option>
                        <option value="PG-13">PG-13</option>
                        <option value="G">G</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>

            <!-- Special Features -->
            <div class="col-lg-3">
                <p class="label">Special Features </p>
            </div>
            <div class="col-lg-9 mb-3">
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="col-lg-3"></div>
            <div class="col-lg-9 mb-3">
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Kirim</button>
                <button type="button" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Batal</button>
            </div>


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
